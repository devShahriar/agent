apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: abproxy-agent
  namespace: monitoring
  labels:
    app: abproxy-agent
spec:
  selector:
    matchLabels:
      app: abproxy-agent
  template:
    metadata:
      labels:
        app: abproxy-agent
    spec:
      hostPID: true
      hostNetwork: true
      initContainers:
        - name: bpf-mount
          image: alpine:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              nsenter -t 1 -m -- /bin/sh -c '
              if ! mount | grep "type bpf"; then
                mount -t bpf bpf /sys/fs/bpf/
              fi
              mkdir -p /sys/fs/bpf/abproxy
              chmod 700 /sys/fs/bpf/abproxy
              '
          securityContext:
            privileged: true
          volumeMounts:
            - name: sys
              mountPath: /sys
      containers:
        - name: abproxy-agent
          image: devshahriar/abproxy-agent:v1.6.0
          imagePullPolicy: Always
          securityContext:
            privileged: true
            capabilities:
              add:
                - SYS_ADMIN
                - SYS_RESOURCE
                - SYS_PTRACE
                - NET_ADMIN
                - PERFMON
                - BPF
          volumeMounts:
            - name: sys
              mountPath: /sys
            - name: modules
              mountPath: /lib/modules
              readOnly: true
            - name: debugfs
              mountPath: /sys/kernel/debug
          env:
            - name: DEBUG
              value: "true"
      volumes:
        - name: sys
          hostPath:
            path: /sys
        - name: modules
          hostPath:
            path: /lib/modules
        - name: debugfs
          hostPath:
            path: /sys/kernel/debug
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: abproxy-agent
  namespace: monitoring
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: abproxy-agent
rules:
  - apiGroups: [""]
    resources: ["pods", "namespaces"]
    verbs: ["get", "list", "watch"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: abproxy-agent
subjects:
  - kind: ServiceAccount
    name: abproxy-agent
    namespace: monitoring
roleRef:
  kind: ClusterRole
  name: abproxy-agent
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
