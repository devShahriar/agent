apiVersion: v1
kind: Service
metadata:
  name: go-test-server
  namespace: monitoring
  labels:
    app: go-test-server
spec:
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: go-test-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-test-server
  namespace: monitoring
  labels:
    app: go-test-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-test-server
  template:
    metadata:
      labels:
        app: go-test-server
    spec:
      containers:
        - name: server
          image: devshahriar/go-test-server:v1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          env:
            - name: PORT
              value: "8080"
